<!DOCTYPE html>
<html lang="en">

<head>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="static\js\companiePage.js"></script>
    <script type="application/javascript" src="static\js\settings.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/tableList.css" rel="stylesheet" />
    <link id="pagestyle" href="static/css/standard.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Overview</title>
</head>

<body>
    <div class="modal fade" id="saveEditModal" tabindex="-1" role="dialog" aria-labelledby="saveEditModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveEditModalLabel">Changed values</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table id="input_table">

                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="deleteEdit btn btn-primary" id="deleteEdit">Delete </button>
                    <button type="button" class="saveEdit btn btn-primary" id="saveEdit">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="sidenav">
        <img src="static\images\company_logo.png" alt="erp|open" width="144" height="33.6">
        <a href="/">Home page</a>
        <a href="/selectHostTransfer" id="transfer">Transfer</a>
        <a href="/selectHostTemplate" id="template">Template</a>
        <a href="/history" id="history">History</a>
        <a href="javascript:logOut();" id="log_out" class="bottom last">Log out</a>
    </div>
    <div id="main">
        <div class="header" style="background-color: rgb(121, 42, 86);">
            <h1 class="centertext">Companies</h1>
            <p>The current companies with there config values</p>
        </div>
        <div class='center'>
            <input type="text" name="search" class="search" placeholder="search name..." id="search"></input>
            <div id="table_div" class='centerTable' style="overflow:auto;">
                <table class="listTable" id="companie_table">
                </table>
            </div>
            <div class="bottomdiv">
                <button id="home" style="float: left;" name="homePage" onclick="load_page('/')" class="lefttext bigButton">Home</button>
                <button id="add" name="next" onclick="showModal(-1)" class="lefttext bigButton">Add+</button>
            </div>
        </div>
    </div>
</body>

</html>
